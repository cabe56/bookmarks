{% extends "base.html" %}

{% block content %}
<div id='user-profile'>
  <h4>{{page_user.email}}'s bookmarks:</h4>
  <ul id='user-bookmarks'>
    {% for bookmark in bookmarks %}
      <li class='user-bookmark'>
        <a class='bookmark-link' href={{bookmark.url}}>
          <span>{{bookmark.title|d(bookmark.url, true)}}</span>
          {% if bookmark.is_favorite %}<span>(Favorite)</span>{% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
